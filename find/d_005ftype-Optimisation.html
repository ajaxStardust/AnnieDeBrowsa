<h3 class="section" id="d_005ftype-Optimisation-1">7.2 d_type Optimisation</h3>

<p>When this feature is enabled, <code class="code">find</code> takes advantage of the fact
that on some systems <code class="code">readdir</code> will return the type of a file in
<code class="code">struct dirent</code>.
</p>
