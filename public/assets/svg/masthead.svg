<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="150" viewBox="0 0 800 150">

  <!-- Google Font Import (Orbitron Bold) -->
  <style type="text/css">
    @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@700&amp;display=swap");
  </style>

  <defs>
    <!-- Subtle drop shadow -->
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Main part of text -->
  <text x="50%" y="60" text-anchor="middle" dominant-baseline="middle" font-family="Orbitron, sans-serif" font-size="3em" fill="#000000" filter="url(#shadow)">
    <tspan x="50%" dy="0">adbtest</tspan>
    <!-- Last segment: slightly offset and rotated -->
    <tspan x="55%" dy="1.2em" transform="rotate(-10 0,0)">
      .jori    </tspan>
  </text>
</svg>